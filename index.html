<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW4 – Patient Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- FIXED HEADER -->
  <div id="fixedHeader">
    <span class="logo-text"><b>Gaby Care Medical</b></span>
    <div id="welcomeBox"></div>
  </div>

  <div class="spacer-header"></div>

  <!-- IFRAME SECTION -->
  <div class="wrap">
    <h3>Helpful Info (iFrame Example)</h3>

    <iframe src="help.html" width="100%" height="200"
      style="border:1px solid #ccc; background:white;">
    </iframe>
  </div>

  <!-- MAIN FORM -->
  <div class="wrap">
    <h2>Patient Registration Form</h2>

    <form id="signup" action="thankyou.html">

      <label class="remember-row">
        <input type="checkbox" id="rememberMe" checked> Remember Me
      </label>

      <label for="firstname">First Name</label>
      <input type="text" id="firstname">

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="state">State</label>
      <select id="state">
        <option>Loading states...</option>
      </select>

      <label>Conditions</label>
      <div id="conditionsBox" class="conditions-box">
        Loading conditions...
      </div>

      <div class="button-row">
        <button type="button" id="btnSave">Save</button>
        <button type="reset" id="btnReset">Clear</button>
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

  <div class="spacer-footer"></div>

  <!-- FIXED FOOTER -->
  <div id="fixedFooter">
    © 2025 Gaby Care Medical – Homework 4
  </div>

  <script src="app.js"></script>

</body>
</html>
