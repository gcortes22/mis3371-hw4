<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW4 – Patient Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- FIXED HEADER -->
  <div id="fixedHeader">
    <span class="logo-text"><b>Gaby Care Medical</b></span>
    <div id="welcomeBox"></div>
  </div>

  <div class="spacer-header"></div>

  <!-- IFRAME SECTION -->
  <div class="wrap">
    <h3>Helpful Info (iFrame Example)</h3>

    <iframe src="help.html" width="100%" height="200"
      style="border:1px solid #ccc; background:white;">
    </iframe>
  </div>

  <!-- MAIN FORM -->
  <div class="wrap">
    <h2>Patient Registration Form</h2>

    <form id="signup" action="thankyou.html">

      <!-- Remember Me -->
      <label>
        <input type="checkbox" id="rememberMe" checked> Remember Me
      </label>
      <br><br>

      <!-- ROW 1 -->
      <div class="form-row">
        <div class="form-col">
          <label>First Name</label>
          <input type="text" id="firstname" placeholder="Enter first name">
        </div>

        <div class="form-col">
          <label>Last Name</label>
          <input type="text" id="lastname" placeholder="Enter last name">
        </div>
      </div>

      <!-- ROW 2 -->
      <div class="form-row">
        <div class="form-col">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form-col">
          <label>State</label>
          <select id="state">
            <option>Loading states...</option>
          </select>
        </div>
      </div>

      <!-- CONDITIONS -->
      <label>Conditions</label>
      <div id="conditionsBox" class="conditions-box">
        Loading conditions...
      </div>

      <!-- BUTTONS -->
      <div class="button-row">
        <button type="button" id="btnSave">Save</button>
        <button type="reset" id="btnReset">Clear</button>
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

  <div class="spacer-footer"></div>

  <!-- FIXED FOOTER -->
  <div id="fixedFooter">
    © 2025 Gaby Care Medical – Homework 4
  </div>

  <script src="app.js"></script>
</body>
</html>
